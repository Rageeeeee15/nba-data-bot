name: Daily NBA Data Refresh
on:
  schedule:
    - cron: '0 13 * * *' # Runs every day at 8:00 AM EST (13:00 UTC)
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install nba_api pandas

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "nba-bot"
          git config --global user.email "bot@github.com"
          git add nba_all_stats.csv
          git commit -m "Daily NBA Data Update" || exit 0
          git push
